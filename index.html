<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelCanBurner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="center">
        <h1>FuelCanBurner</h1>
        <!-- Menu bar for calculator modes -->
        <nav>
            <button onclick="switchMode(1)">Mode 1</button>
            <button onclick="switchMode(2)">Mode 2</button>
            <button onclick="switchMode(3)">Mode 3</button>
        </nav>
    </header>
    <main>
        <!-- Calculator interface -->
        <div id="calculator" class="center">
            <!-- Input fields and outputs for Mode 3 -->
            <div id="mode3" class="mode">
                <div class="input-group">
                    <label>Calculation Option:</label><br>
                    <input type="radio" id="refuelOption" name="calcOption" value="refuel" checked>
                    <label for="refuelOption">Refuel Cost</label><br>
                    <input type="radio" id="totalFuelOption" name="calcOption" value="totalFuel">
                    <label for="totalFuelOption">Total Fuel Refueled</label>
                </div>
                <div class="input-group">
                    <label for="value3">Value:</label>
                    <input type="number" id="value3" min="0" step="any">
                </div>
                <div class="input-group">
                    <label for="distance3">Distance:</label>
                    <input type="number" id="distance3" min="0" step="any">
                </div>
                <div class="input-group">
                    <button onclick="calculateMode3()">Calculate</button>
                </div>
                <div class="output-group">
                    <label for="output1">Output 1:</label>
                    <output id="output1"></output>
                </div>
                <div class="output-group">
                    <label for="output2">Output 2:</label>
                    <output id="output2"></output>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
