<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Petrol Calculator</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <div id="calculator">
            <div class="input-group">
                <label for="distance">Distance (in km):</label>
                <input type="number" id="distance" min="0" step="any">
            </div>
            <div class="input-group">
                <label for="fuel">Fuel Efficiency (km/l):</label>
                <input type="number" id="fuel" min="0" step="any">
            </div>
            <div class="input-group">
                <button onclick="calculate()">Calculate</button>
            </div>
            <div class="output-group">
                <label for="result">Petrol Needed (litres):</label>
                <output id="result"></output>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
